# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"

    - name: count easy solutions
      run: | 
        easy_count=$(ls python/easy/[0-9]*.py 2> /dev/null | wc -l)
        medium_count=$(ls python/medium/[0-9]*.py 2> /dev/null | wc -l)
        hard_count=$(ls python/hard/[0-9]*.py 2> /dev/null | wc -l)
        total=$((easy_count + medium_count + hard_count))
        echo "Easy: $easy_count"
        echo "Medium: $medium_count"
        echo "Hard: $hard_count"
        echo "Total: $total"
      
